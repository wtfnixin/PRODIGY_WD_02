<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zyj3rrc.css">
</head>
<body>
  


  <div class="container" data-tilt>
    <h1 class="timer">StopWatch</h1>
    <p class="time">
      <span id="minutes" ">00</span>:<span id="seconds">00</span>:<span id="tens">00</span >
    </p>
    <div class="btn">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>

    </div>
    <div id="lapTimes" class="lap-times"></div>
      
  </div>
   
    



  <script src="script.js"></script>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
